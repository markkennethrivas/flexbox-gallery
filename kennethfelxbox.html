<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Image Gallery</title>
    <style>
        
        body, h1, p, button {
            margin: 0;
            padding: 0;
        }

      
        .gallery-container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-color: #490505;
        }

    
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
           justify-content: center;
            padding: 20px;
        }

     
        .item {
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 5px solid wheat;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.2s ease-in-out;
            background-color: white;
            width: 300px;
        }

        .item:hover {
            transform: scale(1.05);
        }

        .item img {
            width: 100%;
            height: auto;
            border-bottom: 5px solid wheat;
            border-radius: 10px 10px 0 0;
            
        }

        .caption {
            text-align: center;
            margin: 10px 0;
            font-weight: bold;
            color: #333;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 0 0 10px 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        @media (max-width: 600px) {
            .item {
                flex-basis: 100%;
            }
        }

        
        h1 {
            text-align: center;
            color: #333;
        }
    </style>
</head>
